<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://www.pixelstalk.net/wp-content/uploads/images1/HD-books-wallpaper-backgrounds.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 50px 40px;
            border-radius: 15px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
            position: relative;
        }

        h2 {
            color: #1E3A8A;
            margin-bottom: 30px;
            font-size: 28px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .submit-btn {
            background-color: #FFC107;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .submit-btn:hover {
            background-color: #FFD700;
            transform: translateY(-5px);
        }

        #scanner {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
            background: rgba(0, 0, 0, 0.5);
        }

        #decodedCode {
            margin-top: 20px;
            font-size: 18px;
            color: #1E3A8A;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Faculty Login</h2>
        <form id="barcodeForm" action="verify_barcode/" method="POST">
            <input type="text" id="barcodeInput" name="faculty_id" placeholder="Scan your ID" readonly required>
            <button type="button" class="submit-btn">Login</button>
        </form>
        <div id="decodedCode">Decoded Code Will Appear Here</div>
    </div>
    <div id="scanner"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            Quagga.init({
                inputStream: {
                    type: "LiveStream",
                    target: document.querySelector('#scanner'),
                    constraints: {
                        facingMode: "environment"
                    }
                },
                decoder: {
                    readers: ["code_128_reader", "ean_reader", "ean_8_reader", "code_39_reader"],
                    multiple: false
                }
            }, function(err) {
                if (err) {
                    console.error("Quagga initialization error:", err);
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(function(result) {
                var code = result.codeResult.code;
                var inputField = document.getElementById('barcodeInput');
                var decodedCodeDiv = document.getElementById('decodedCode');
                
                inputField.value = code;
                decodedCodeDiv.textContent = `Register Number: ${code}`;
                console.log("Barcode detected:", code);

                Quagga.stop();
                document.getElementById('scanner').style.display = 'none';

                setTimeout(function() {
                    document.getElementById('barcodeForm').submit();
                }, 2000); // Wait for 2 seconds before submitting the form
            });
        });
    </script>
</body>
</html>
