<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Manage Books</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://www.pixelstalk.net/wp-content/uploads/images1/HD-books-wallpaper-backgrounds.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .manage-container {
            background: rgba(255, 255, 255, 0.5); /* Reduced opacity */
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 1100px;
            overflow-y: auto;
            max-height: 90vh;
        }

        h2 {
            color: #1E3A8A;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .add-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            margin-bottom: 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .add-btn:hover {
            background-color: #45a049;
            transform: translateY(-5px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #1E3A8A;
            color: white;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .increase-btn {
            background-color: #4CAF50;
            color: white;
            padding-left:5px;
            padding-right:5px;
        }

        .increase-btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
        }

        .delete-btn:hover {
            background-color: #e53935;
            transform: translateY(-2px);
        }
        .query-input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .query-btn {
            background-color: #FFC107; /* Gold */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
        }
        .query-btn:hover {
            background-color: #FFD700; /* Lighter Gold */
            transform: translateY(-5px);
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="manage-container">
        <h2>BOOKS</h2>
        <form method="GET" action="{% url 'query' %}">
            <input type="text" name="search_query" class="query-input" placeholder="Enter book title, author, or ISBN" value="{{ request.GET.search_query }}">
            <button type="submit" class="query-btn">Search</button>
        </form>
        <br>
        <div class="book-list">
        <table>
            <thead>
                <tr>
                    <th>Book ID</th>
                    <th>Book Name</th>
                    <th>Author</th>
                    <th>Count</th>
                    <th>Rack</th>
                    <th>Shelf</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for book in book_list %}
                <tr>
                    <td>{{ book.book_id }}</td>
                    <td>{{ book.book_name }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.count }}</td>
                    <td>{{ book.rack }}</td>
                    <td>{{ book.shelf }}</td>
                    <td>
                        <a href="{% url 'issue' %}">
                            <button class="add-btn">Issue</button>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    </div>
</body>
<script>
    $(document).ready(function() {
        $('#search-input').on('keyup', function() {
            var query = $(this).val();
            $.ajax({
                url: '{% url "queries" %}',
                data: {
                    'search_query': query
                },
                success: function(data) {
                    $('#book-table-body').html(data);
                }
            });
        });
    });
</script>
</html>
