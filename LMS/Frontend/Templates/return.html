<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Return Books</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://www.pixelstalk.net/wp-content/uploads/images1/HD-books-wallpaper-backgrounds.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .return-container {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 1100px;
            overflow-y: auto;
            max-height: 90vh;
        }

        h2 {
            color: #1E3A8A;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .faculty-info {
            margin-bottom: 20px;
            font-size: 20px;
            color: #1E3A8A;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #1E3A8A;
            color: white;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .return-btn {
            background-color: #4CAF50;
            color: white;
        }

        .return-btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .popup-overlay, .confirmation-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
        }

        .popup, .confirmation-popup {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
        }

        .popup button, .confirmation-popup button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .confirm-btn {
            background-color: #4CAF50;
            color: white;
        }

        .cancel-btn {
            background-color: #f44336;
            color: white;
        }

        .ok-btn {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="return-container">
        <h2>Return Books</h2>
        <div class="faculty-info">
            <p>Name: John Doe</p>
            <p>ID Number: 12345</p>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Book Name</th>
                    <th>Author</th>
                    <th>Count</th>
                    <th>Issued Date</th>
                    <th>Due Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Introduction to Algorithms</td>
                    <td>Thomas H. Cormen</td>
                    <td>1</td>
                    <td>2024-08-01</td>
                    <td>2024-08-15</td>
                    <td>
                        <button class="action-btn return-btn">Return</button>
                    </td>
                </tr>
                <!-- Repeat similar rows for each borrowed book -->
            </tbody>
        </table>
    </div>

    <!-- Confirmation Popup -->
    <div class="popup-overlay">
        <div class="popup">
            <p>Are you sure you want to return this book?</p>
            <button class="confirm-btn">Confirm</button>
            <button class="cancel-btn">Cancel</button>
        </div>
    </div>

    <!-- Returned Book Confirmation -->
    <div class="confirmation-overlay">
        <div class="confirmation-popup">
            <p>The book has been returned.</p>
            <button class="ok-btn">OK</button>
        </div>
    </div>

    <script>
        const returnButtons = document.querySelectorAll('.return-btn');
        const popupOverlay = document.querySelector('.popup-overlay');
        const confirmationOverlay = document.querySelector('.confirmation-overlay');
        const confirmButton = document.querySelector('.confirm-btn');
        const cancelButton = document.querySelector('.cancel-btn');
        const okButton = document.querySelector('.ok-btn');
        let selectedRow;

        returnButtons.forEach(button => {
            button.addEventListener('click', function() {
                selectedRow = this.closest('tr');
                popupOverlay.style.visibility = 'visible';
            });
        });

        confirmButton.addEventListener('click', function() {
            selectedRow.remove();
            popupOverlay.style.visibility = 'hidden';
            confirmationOverlay.style.visibility = 'visible';

            // Send request to backend to mark the book as returned
            // Example: returnBook(bookId);
        });

        cancelButton.addEventListener('click', function() {
            popupOverlay.style.visibility = 'hidden';
            selectedRow = null;
        });

        okButton.addEventListener('click', function() {
            confirmationOverlay.style.visibility = 'hidden';
        });
    </script>
</body>
</html>
