<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Admin Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://www.pixelstalk.net/wp-content/uploads/images1/HD-books-wallpaper-backgrounds.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.5); /* Reduced opacity */
            backdrop-filter: blur(15px);
            padding: 50px 40px;
            border-radius: 15px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-10px);
            box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.4);
        }

        h2 {
            color: #1E3A8A;
            margin-bottom: 30px;
            font-size: 28px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .submit-btn {
            background-color: #FF4500;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .submit-btn:hover {
            background-color: #FF6347;
            transform: translateY(-5px);
        }

        .faculty-login {
            position: absolute;
            bottom: 20px;
            left: 20px;
            text-decoration: none;
            font-size: 14px;
            transition: transform 0.3s ease;
        }

        .faculty-login img {
            width: 50px; /* Set the size of the button image */
            height: 50px;
            transition: transform 0.3s ease;
            border-radius: 50%; /* Make the image round */
        }

        .faculty-login img:hover {
            transform: scale(1.1); /* Slightly enlarge the image on hover */
        }
        .sign-out {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: #f44336; /* Red */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .sign-out:hover {
            background-color: #e53935; /* Darker Red */
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form action="admin_dashboard.html" method="post">
            <input type="text" name="admin_id" placeholder="Admin ID" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="submit-btn">Login</button>
        </form>
    </div>
  
    <button class="sign-out">Sign Out</button>
</body>
</html>
