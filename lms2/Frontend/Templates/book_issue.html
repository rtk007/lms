<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Book Issues</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://www.pixelstalk.net/wp-content/uploads/images1/HD-books-wallpaper-backgrounds.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .manage-container {
            background: rgba(255, 255, 255, 0.5); /* Reduced opacity */
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 1100px;
            overflow-y: auto;
            max-height: 90vh;
        }

        h2 {
            color: #1E3A8A;
            margin-bottom: 20px;
            font-size: 28px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #1E3A8A;
            color: white;
        }

        .back-btn {
            position: fixed;
            top: 20px; /* Distance from top */
            left: 20px; /* Distance from left */
            background-color: #1E3A8A;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-decoration: none;
        }

        .back-btn:hover {
            background-color: #163d7e;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- Back button fixed at top-left corner -->
    <a href="{% url 'admin' %}" class="back-btn"> &lt; Back </a>
    <div class="manage-container">
        <h2>Book Issues</h2>
        <table>
            <thead>
                <tr>
                    <th>Faculty Name</th>
                    <th>Book Name</th>
                    <th>Issue Date</th>
                    <th>Due Date</th>
                </tr>
            </thead>
            <tbody>
                {% for issue in book_issue_list %}
                <tr>
                    <td>{{ issue.faculty.name }}</td>
                    <td>{{ issue.book.book_name }}</td>
                    <td>{{ issue.issue_date }}</td>
                    <td>{{ issue.due_date }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
