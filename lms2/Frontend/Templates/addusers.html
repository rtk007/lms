<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Add User</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://www.pixelstalk.net/wp-content/uploads/images1/HD-books-wallpaper-backgrounds.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        h2 {
            color: #1E3A8A;
            margin-bottom: 20px;
            font-size: 28px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
            align-self: flex-start;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .cancel-btn {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            margin-top: 10px;
        }

        .cancel-btn:hover {
            background-color: #e53935;
            transform: translateY(-2px);
        }

        .back-btn {
            position: fixed;
            top: 20px; /* Distance from top */
            left: 20px; /* Distance from left */
            background-color: #1E3A8A;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-decoration: none;
        }

        .back-btn:hover {
            background-color: #163d7e;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- Back button fixed at top-left corner -->
    <a href="{% url 'musers' %}" class="back-btn"> &lt; Back </a>
    <div class="form-container">
        <h2>Add New User</h2>
        <form id="add-user-form" method="POST" action="{% url 'addu' %}">
            {% csrf_token %}
            {{ useradd }}

            <button type="submit" class="submit-btn">Add User</button>
            <a href="{% url 'musers' %}">
                <button type="button" class="cancel-btn">Cancel</button>
            </a>
        </form>
    </div>

    <script>
        document.querySelector('.submit-btn').addEventListener('click', function(e) {
            const confirmed = confirm('Are you sure you want to add this user?');
            if (!confirmed) {
                e.preventDefault();  // Prevent form submission if not confirmed
            }
        });
    </script>
</body>
</html>
