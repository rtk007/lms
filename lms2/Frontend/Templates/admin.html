<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Faculty Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://www.pixelstalk.net/wp-content/uploads/images1/HD-books-wallpaper-backgrounds.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background: rgba(255, 255, 255, 0.8); /* Increased opacity for better readability */
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 800px; /* Set a maximum width for better layout on larger screens */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.4);
        }

        .header {
            color: #1E3A8A; /* Dark blue */
            font-size: 32px;
            margin-bottom: 30px;
            text-align: center;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap; /* Allows buttons to wrap to the next line if needed */
            gap: 20px; /* Space between the buttons */
            justify-content: center;
            align-items: center;
        }

        .action-btn {
            background-color: #FFC107; /* Gold */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 150px; /* Fixed width for consistency */
            text-align: center;
        }

        .action-btn:hover {
            background-color: #FFD700; /* Lighter Gold */
            transform: translateY(-5px);
        }

        .sign-out {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: #f44336; /* Red */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .sign-out:hover {
            background-color: #e53935; /* Darker Red */
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Welcome, Admin!</div>
        <div class="button-container">
            <form action="{% url 'mbooks' %}">
                <button class="action-btn">Manage Books</button>
            </form>
            <form action="{% url 'musers' %}">
                <button class="action-btn">Manage Users</button>
            </form>
            <form action="{% url 'log-history' %}">
                <button class="action-btn">All Transactions</button>
            </form>
            <form action="{% url 'issuedbooks' %}">
                <button class="action-btn">Return Pending</button>
            </form>
        </div>
    </div>
    <form action="{% url 'admin_logout' %}" method="POST">
        {% csrf_token %}
        <button type="submit" class="sign-out">Sign Out</button>
    </form>
</body>
</html>
